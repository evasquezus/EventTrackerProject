<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Event Tracker Rest</title>
<script type="text/javascript" src="js/script.js"></script>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"

	crossorigin="anonymous">
<link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>

	<div id='addBookDiv'>
		<form name='addBookForm'>
			<h3>Add Book</h3>
			Title: <br> <input name='title' type='text'><br>
			AuthorName:<br> <input name='category' type='text'> <br>
			Category: <br> <input name='authorName' type='text'> <br>
			Date Of Purchase:<br> <input name='dateOfPurchase' type='text'>
			<br>
			<button class="btn btn-primary" id='addBook'>Add Book</button>
		</form>
	</div>
	<br>
	<br>
	<div id='updateBookDiv'>
		<form name='updateBookForm'>
			<h3>Update Book</h3>
			ID: <br> <input name='id' type='number'> <br>
			Title: <br> <input name='title' type='text'><br>
			AuthorName:<br> <input name='category' type='text'> <br>
			Category:<br> <input name='authorName' type='text'> <br>
			<!-- Date Of Purchase:<br> <input name='dateOfPurchase' type='text'> -->
			<br>
			<button class="btn btn-primary" id='updateBook'>Update Book</button>
		</form>
	</div>
	<br>
	<br>
	<div id='deleteBookDiv'>
		<form name='deleteBookForm'>
			<h3>Delete Book</h3>
			ID: <input name='id' type='number'> <br>
			<button class="btn btn-danger" id='deleteBook'>Delete Book</button>
		</form>
	</div>

	<br>
	<br>
	<div id="output">
		<div id="bookData"></div>
	</div>

	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"

	<script

		crossorigin="anonymous"></script>
