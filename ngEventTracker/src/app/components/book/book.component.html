<div class="card" *ngFor="let book of books">

  <h1>Title : {{ book.title }}</h1>
  <div class="card-body">
    <ul class="list-unstyled">
      <li class="card card-body mb-2">
        <div class="row">
          <div class="col-sm-4">
            <div class="col-sm-8">
              <ul class="list-group">
                <li class="list-group-item">ID : {{book.id}} </li>
                <li class="list-group-item">Author :{{book.authorName}}</li>
                <li class="list-group-item">Category :{{book.category}}</li>

                <button class="btn btn-primary">Add a Book</button>

              </ul>
            </div>
